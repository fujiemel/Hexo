name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write  # 核心修改：改为 write 以解决 403 权限问题
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0 # 完整拉取，对某些 Hexo 主题计算日期有帮助

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build
        # 确保这里只执行生成静态文件的操作，不要触发 hexo deploy
        run: pnpm run build 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public # 确保 Hexo 生成的目录是 public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4